<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <p class="line-one">999303030</p>
            <p class="line-two">this is line 2</p>
        </div>
        <div class="buttons">
            <div class="row-one">
                <button id="clear">CLEAR</div>
                <button id="percent">%</div>
                <button id="divide">รท</div>
            </div>
            <div class="row-two">
                <button id="seven">7</div>
                <button id="eight">8</div>
                <button id="nine">9</div>
                <button id="plus">+</div>
            </div>
            <div class="row-three">
                <button id="four">4</div>
                <button id="five">5</div>
                <button id="six">6</div>
                <button id="minus">-</div>
            </div>
            <div class="row-four">
                <button id="one">1</div>
                <button id="two">2</div>
                <button id="three">3</div>
                <button id="times">ร</div>
            </div>
            <div class="row-five">
                <button id="zero">0</div>
                <button id="period">.</div>
                <button id="equals">=</div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
</body>
</html>
